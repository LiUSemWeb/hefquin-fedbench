
services:
  virtuoso-nyt:
    image: openlink/virtuoso-opensource-7:7.2.16
    environment:
      DBA_PASSWORD: dba
      DATASET_1: "/datasets/NYT/|http://example.org/graph/nyt"                 #    335197 triples
    ports:
      - "8890:8890"
    volumes:
      - ./virtuoso.ini:/opt/virtuoso-opensource/database/virtuoso.ini
      - ../../datasets:/datasets
      - ./init.sh:/init.sh
    entrypoint: bash -lc "/init.sh & /virtuoso-entrypoint.sh"

